<script>
/* This file is used to creates and display a reciept */

    // Product Data
    // Product 1
    var item1 = 'Big Mac';
    var quantity1 = 1;
    var price1 = 5.89;

    // Product 2
    var item2 = 'Medium Fries';
    var quantity2 = 2;
    var price2 = 2.89;

    // Product 3
    var item3 = 'Large Sprite';
    var quantity3 = 3;
    var price3 = 1.00;

    // Product 4
    var item4 = 'McChicken';
    var quantity4 = 1;
    var price4 = 1.89;

    // Product 5
    var item5 = 'Apple Pie';
    var quantity5 = 1;
    var price5 = 2.99;

    // Computing Extended Price
    var extended_price1 = quantity1*price1;
    var extended_price2 = quantity2*price2;
    var extended_price3 = quantity3*price3;
    var extended_price4 = quantity4*price4;
    var extended_price5 = quantity5*price5;

    // Compute Sub-total
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute Sales Tax
    var tax_rate = 0.0575;
    var salestax = tax_rate * subtotal;

    // Compute total before shipping
    var total = subtotal + salestax;

    // Compute Shipping cost
    var shipping_costs = (subtotal<50)?2:(subtotal<100)?5:subtotal*0.05;

    // compute grand total
    var grand_total = total + shipping_costs;
</script>
