<script src="./products.js" type="text/javascript"></script>
<script>
    window.onload = function(){
    let params = (new URL(document.location)).searchParams;
    console.log(params);
    console.log(location.search);
    // This is for when the URl has errors, it will alert the user with the specific error
    if (params.has('reg_errors')) {
        var errors = JSON.parse(params.get('reg_errors'));
        var reg_data = JSON.parse(params.get('reg_data'));
        for (input_name in reg_data) {
            // Put back reg-data into form input -sticky
            document.getElementById(input_name).value = reg_data[input_name];
            // if theres an error for this input name, put into corresponding span
            if (typeof errors[input_name] != 'undifined') {
                document.getElementById(input_name + '_error').innerHTML = errors[input_name]; 
            }
        }
    }}
</script>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/reg-style.css">

</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="left"></div>

                <h1>Welcome!</h1>

                <script>document.write(`<form action="/register.html${location.search}" method="POST">`)</script>
                <div class="form-input">
                    <label for="username">Username</label><span class="span" id="username_error"></span>
                    <input type="text" id="username" name="username" size="20" placeholder="Username">
                </div>
                <div class="form-input">
                    <label for="fullname">Full Name</label><span class="span" id="fullname_error"></span>

                <div class="form-input">
