<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var store_name = "Sean Morris";
        var last_name = "Morris";
        var first_name = "Sean";
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>
    <link rel="stylesheet" href="./css/products-style.css">
    <style id="localstyle"></style>
</head>
<body>
    <header>   
    <h1 id='store_name_h1'>
        <p style="text-align: center; font-weight: bold;">
            Hits:<span id="hits_span">0</span>
            Spins:<span id="spins_span">0</span>
            Hit/Spin:<span id="hit_spin_span">0</span>
            </p> 
        <span id='name_span' style="font-size: 59px;">
        <script>
            document.write('<b>' + first_name + "</b> " + '<i>' + last_name + "</i>");
            document.write(`<b>${first_name}</b> <i>${last_name}</i>`);
        </script>'s
        </span>
        Used Smart Phone Store</h1> 
    </header>
<div>
    <main>

    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = ++spins; hit_spin_span.innerHTML = hits_span.innerHTML/spins_span.innerHTML;" onclick="this.className='item'; hits_span.innerHTML = hits++; hit_spin_span.innerHTML = hits_span.innerHTML/spins_span.innerHTML">
        <h2>HTC</h2>
        <p>&dollar;40.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg">
    </section>

    <section class="item" onmouseover="this.className='item rotate';spins_span.innerHTML = ++spins"; onclick="this.className='item';hits_span.innerHTML=++hits;">
        <h2>Apple</h2>
        <p>&dollar;75.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
    </section>

    <section class="item" onmouseover="this.className='item rotate';spins_span.innerHTML = ++spins"; onclick="this.className='item';hits_span.innerHTML=++hits;">
        <h2>Nokia</h2>
        <p>&dollar;35.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
    </section>

    <section class="item" onmouseover="this.className='item rotate';spins_span.innerHTML = ++spins"; onclick="this.className='item';hits_span.innerHTML=++hits;">
        <h2>Samsung</h2>
        <p>&dollar;45.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
    </section>

    <section class="item" onmouseover="this.className='item rotate';spins_span.innerHTML = ++spins"; onclick="this.className='item';hits_span.innerHTML=++hits;">
        <h2>Blackberry</h2>
        <p>&dollar;10.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
    </section>

    <section>
        <h2>Speed Slider</h2>
        <input id="speedSlider" type="range" min=".1" max="5" step=".1" onchange="
            localstyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';
            " style="direction: rtl;" />
    </section>

</main>
</div>
<footer>
    <script> 
    var line = 1
    var now = new Date()
    document.write(`
        <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
        <tr><th colspan="2"><h1>Your One Stop For Used Phones - ${[first_name + '.']  +[last_name + '.']}'s</h1></th></tr>
        <tr><td>${line.innerHTML=line + '.'}</td><td><br />Copyright @ ${first_name + ' ' + last_name} </td></tr>
        <tr><td>${line.innerHTML=++line + '.'}</td><td>${now.innerHTML = now.getFullYear()}</td></tr>
        <tr><td>${line.innerHTML=++line + '.'}</td><td>${now.innerHTML = [(now.getHours() +11) % 12 + 1] + ':' + [now.getMinutes()] + ' ' + [(now.getHours()< 12)?'AM':'PM']}</td></tr>
        </table>
    `)
    </script>
    
</footer>
</body>
</html>
<script>
    
    var hits = 0;
    var spins = 0;
    hits_span.innerHTML = hits.toFixed(2);
    spins_span.innerHTML = spins.toFixed(2);
    // Your One Stop Phone Shop -<script> document.write(store_name)</script>
</script>
