<script>
        // Product Data
        var product_quantities = [1,2,3,2,1];

// array of all products
// corresponds to product_quantities array
// product_quantities[i] is the quantity for products[i]
products = [
{ 'name': 'small gumball', 'price': 0.02, 'extended_costs': 0.65 },
{ 'name': 'medium gumball', 'price': 0.05, 'extended_costs': 0.78  },
{ 'name': 'large gumball', 'price': 0.07, 'extended_costs': 0.32},
{ 'name': 'small jawbreaker', 'price': 0.06, 'extended_costs': 0.74 },
{ 'name': 'large jawbreaker', 'price': 0.10, 'extended_costs': 0.29 }
];

    document.write(`
    <table style="border: 1px solid black; text-align: center;" onclick="
    this.appendChild(document.createElement('tr'));
    ">
<tbody><tr style="border: 1pxsolid black;"><th style="border: 1px solid black;">Product Name</th><th>Price</th><th style="border: 1px solid black;">Extended Costs</th></tr>

        document.write(`
        <tr style="border: 1px solid black;"><td style="border: 1px solid black;">${prodObj.name}</td><td>${prodObj.price}</td><td style="border: 1px solid black;">${prodObj.extended_costs}</td></tr>
        `);
    }
    document.write(`</tbody></table>`)

    console.log(product_quantities)
</script>
