<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./products_data.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8: Products Display Page</title>
</head>
<body>
    <table border="1">
        <tr><th>Number</th><th>Item</th></tr> 
            <script>
                for(let i=1; i <= eval(`typeof name${i}`) != 'undefined'; i++) {
                document.write(`<tr><td>${i}</td><td>${eval('name'+i)}</td></tr>`);
                }
            </script>
    </table>
</body>
</html>
