<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <span id="firstname">Sean</span>, <span id="lastname">Morris</span>
<br>
<input type="button" value="Swap" 
    onclick="
    var temp = firstname.innerHTML;
    firstname.innerHTML = lastname.innerHTML;
    lastname.innerHTML = temp;
    ">

</body>
</html>
